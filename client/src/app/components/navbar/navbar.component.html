<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" [routerLink]="['/home']" href="#">ShareSci</a>
		</div>

		<div class="navbar-collapse collapse" id="searchbar">
			<ul class="nav navbar-nav navbar-right">
				<li *ngIf='hideLoginBtn == true'><a [routerLink]="['/article/upload', user]"><span class="glyphicon glyphicon-upload"></span> Upload</a></li>
				<li *ngIf='hideLoginBtn == false'><a [routerLink]="['/login']" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				<li *ngIf='hideLoginBtn == true'><a href="#" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				<li *ngIf='hideLoginBtn == true'><a [routerLink]="['/profile', user]"><span>Welcome {{user}}</span></a></li>
			</ul>

			<form *ngIf='ishome == false' class="navbar-form">
				<div class="form-group" style="display:inline">
					<div class="input-group" style="display:table">
						<input [(ngModel)]="searchToken" class="form-control" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus" type="text">
						<div class="input-group-btn" style="width:1%">
							<button [routerLink] = "['/searchresult', searchToken]" class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</nav>
